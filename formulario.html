<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Cake</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img
          class="imagen"
          src="img/bakeryshop.png"
          width="200px"
          height="200px"
        />

        <div>
          <div>
            <div class="mb-3">
              <h1>Pasteleria Happy Cake</h1>
            </div>
            <a href="Pasteleria.html">Menú</a>
            <a href="formulario.html">Crea tu pedido</a>
            <a href="ubicacion.html">Encuéntranos</a>
          </div>
        </div>
      </nav>
    </header>

    <br />
    <h2>Haz tu pedido</h2>
    <br /><br />
    <p>Crea tu pedido en base a tus opciones favoritas:</p>
    <center>
      <h3>Pastel</h3>
      <label for="pastel">Tipo de pastel:</label>
      <select id="pastel" name="pastel">
        <option value="bizcocho-fresa">Bizcocho de Fresa</option>
        <option value="tres-leches">Tres leches</option>
        <option value="chocolate">Chocolate</option>
        <option value="brownie">Brownie</option>
      </select>
    </center>

    <br />
    <br />
    <br />

    <p>Elige los toppings que desees(costo de $15 c/u):</p>
    <center>
      <h3>Toppings</h3>
      <div>
        <input type="checkbox" id="topping1" name="topping1" value="fresa" />
        <label for="topping1">Fresas</label><br />
        <input type="checkbox" id="topping2" name="topping2" value="mango" />
        <label for="topping2">Mango</label><br />
        <input
          type="checkbox"
          id="topping3"
          name="topping3"
          value="frambuesa"
        />
        <label for="topping3">Frambuesas</label><br />
        <input type="checkbox" id="topping4" name="topping4" value="carlos-v" />
        <label for="topping4">Carlos V</label><br />
        <input type="checkbox" id="topping5" name="topping5" value="snickers" />
        <label for="topping5">Snickers</label><br />
        <input type="checkbox" id="topping6" name="topping6" value="galletas" />
        <label for="topping6">Suavicremas</label><br />
        <input
          type="checkbox"
          id="topping7"
          name="topping7"
          value="cispas-colores"
        />
        <label for="topping7">Chispas de colores</label><br />
        <input
          type="checkbox"
          id="topping8"
          name="topping8"
          value="cispas-chocolate"
        />
        <label for="topping8">Chispas de chocolate</label><br />
      </div>
    </center>

    <br />
    <center>
      <label for="Input1"> Nombre</label>
      <br />
      <input type="text" id="Input1" name="Input1" /><br />
    </center>

    <center>
      <label for="tel1">Teléfono</label><br />
      <input type="tel" id="tel1" name="tel1" maxlength="10" /><br />
    </center>

    <center>
      <label for="correo1">Correo electrónico</label><br />
      <input type="email" id="correo1" name="correo1" /><br />
    </center>
    <br />
    <center><a href="inventario-1.html">Terminar pedido</a></center>
  </body>
</html>
